<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/682118cc96.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header></header>

    <div class="container">
      <div class="image-container">
        <img src="Happy Face Bunny.jpg" alt="photoprofile" />
      </div>
      <h1>@farrelrazka</h1>
      <p>"I Always Wanna Die (Sometimes) - The 1975"</p>

      <a href="https://www.instagram.com/farrelrazka" class="title">
        <div class="icon">
          <i class="fa-brands fa-instagram fa-3x"></i>
        </div>
        <p>Instagram</p>
        <div class="title-share-button">
          <i
            class="fa-solid fa-arrow-up-from-bracket fa-xl"
            style="color: #ffff"></i>
        </div>
      </a>

      <a href="https://twitter.com/reltrain" class="title">
        <div class="icon">
          <i class="fa-brands fa-twitter fa-3x"></i>
        </div>
        <p>Twitter</p>
        <div class="title-share-button">
          <i
            class="fa-solid fa-arrow-up-from-bracket fa-xl"
            style="color: #ffff"></i>
        </div>
      </a>

      <a
        href="https://open.spotify.com/user/31h2joyeybe6zk3fq2wavnhodyvu?si=aadf85b8b46c4b66"
        class="title">
        <div class="icon">
          <i class="fa-brands fa-spotify fa-3x"></i>
        </div>
        <p>Spotify</p>
        <div class="title-share-button">
          <i
            class="fa-solid fa-arrow-up-from-bracket fa-xl"
            style="color: #ffff"></i>
        </div>
      </a>

      <a href="https://github.com/rerelsoft" class="title">
        <div class="icon">
          <i class="fa-brands fa-github fa-3x"></i>
        </div>
        <p>GitHub</p>
        <div class="title-share-button">
          <i
            class="fa-solid fa-arrow-up-from-bracket fa-xl"
            style="color: #ffff"></i>
        </div>
      </a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
